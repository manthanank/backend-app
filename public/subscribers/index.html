<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="conatact">
    <meta name="description"
        content="This is my personal subscribers page created using static HTML, CSS, Javascript. Used vercel to host this website." />
    <meta name="author" content="Manthan Ankolekar" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>Subscribers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-dark.webp" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-light.webp" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Subscribers Form</h1>
    </header>
    <div id="errorMessage" style="color: red; display: none;"></div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="subscribersTableBody"></tbody>
    </table>
    <div id="paginationControls">
        <button class="button" id="prevPage"><i class="fas fa-chevron-left"></i></button>
        <span id="currentPage">Page 1</span>
        <button class="button" id="nextPage"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div id="subscribersInfo">
        <span id="totalSubscribers"></span>
        <span id="pageCount"></span>
    </div>
</body>

</html>
